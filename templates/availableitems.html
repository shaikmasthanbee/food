<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="dash.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bbb01d58cc.js" crossorigin="anonymous"></script>
    
        
    </head>
    <style>
      body{
        background-color: antiquewhite;
      }
     
    
    </style>
    <body>
        
        
            <div class="bgcolor3 pt-4 pb-4">
              <div class="container">
                <div class="row">
                {% for i in items %}         
                  <div class="col-12 col-md-6 col-lg-3">
                    <div class="explorecards shadow p-3 mb-3" style="background-color: aliceblue; border-radius: 10%;">
                        <img src="{{url_for('static',filename=i[0]+'.jpg')}}" height="150px" width="150px" class="exploreimage w-100"/>
                        <label class="cardhead4">ITEM NAME : {{i[1]}}</label><br>

                        <label class="cardhead4">ITEM price:{{i[2]}}</label>
        
                        <label class="cardhead4">ITEM category:{{i[3]}}</label><br>
          
                        
                        <div>
                      <a href="{{url_for('updateitem',itemid=i[0])}}"><button type="submit" style="border:none; background-color: green; border-radius: 20px;">update</button></a>
                      <a href="{{url_for('deleteitem',itemid=i[0])}}"><button type="delete" style="border:none; background-color: green; border-radius: 20px;">delete</button></a>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
        
        
                </div>
                </div>
                </div> 
    
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/00b1661ff0.js" crossorigin="anonymous"></script>   
    </body>
    </html>
