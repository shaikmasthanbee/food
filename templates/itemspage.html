{% extends 'home2.html' %}
{% block content %}
        
            <div class="bgcolor3 pt-4 pb-4">
              <div class="container">
                <div class="row">
                {% for i in items %}         
                  <div class="col-12 col-md-6 c-lg-3">
                    <div class="explorecards shadow p-3 mb-3">
                      <form method="POST" action="{{url_for('pay',itemid=i[0],name=i[1],price=i[4])}}">
                        <img src="{{url_for('static',filename=i[0]+'.jpg')}}" height="200" width="200" class="exploreimage w-100"/>
                        <label class="cardhead4">ITEM NAME : {{i[1]}}</label><br>
        
                        <label class="cardhead4">ITEM category:{{i[3]}}</label><br>
                        <p class="quantity mt-1">Quantity
                          <select class="form-select" aria-label="Default select example" name="qty">
                              <option selected>1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                            </select>
                          </p>
          
                        <label class="cardhead4">ITEM price:{{i[2]}}</label>
                    </div>
                    <a href="{{url_for('cart',itemid=i[0],name=i[1],price=i[4])}}" class="btn btn-info ml-auto add-button">Add to Cart</a>
                    <button class="btn btn-success add-button" type="submit">Place Order</button>
                  </form>
                  </div>
                  {% endfor %}
                  </div>
                  </div>
                  </div>
{% endblock %}
        
        
                
       
            
                 
    
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        
</body>
</html>
