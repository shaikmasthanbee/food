<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateitems</title>
</head>
<style>
    .bgimg{
    position: relative;
	height: 100vh;
	width: 100%;
	background-image: url('https://colibriwp.com/blog/wp-content/uploads/2019/06/pawel-czerwinski-vI5XwPbGvmY-unsplash.jpg');
	background-size: cover;
	background-position: center center;
}


.container{
    position: fixed;
    top:50%;
    left: 60%;
    transform: translate(-50%,-50%);
}

.updateitemsform{
    height: 450px;
    width: 310px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 30px rgba(0,0,0, 1);
    background: rgba(0,0,0,0, 1);
    color: white;
    padding-top: 60px;
    margin-left:25% ;
    border: solid transparent;
}
.header{
    letter-spacing:1px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    
}
input{
    width: 250px;
    margin-top: 20px;
    background: transparent;
    outline:none;
    padding:8px;
    border-radius:30px;
    box-shadow:0 0 5px white;
    transition:box-shadow 0.5 ease;
 
 }
 input[placeholder]:focus{
    color: black;
}
 input:focus{
    box-shadow: 0 0 10px white;
 }
 .btn{
    padding:5px 20px;
    margin-top: 20px;
    background: transparent;
    border-radius: 20px;
    box-shadow: 0 0 5px white;
    cursor:pointer;
    font-weight: bold;
    color:whitesmoke;
}
.btn:hover{
    background-color:palevioletred;
    color: skyblue;
    box-shadow: 0 0 10px;
}
.lines{
    margin-top:20px;
}
    


.lines:hover{
    text-decoration: none;
}
</style>

<body>

    <div class="bgimg">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-12">
                     <form method="POST">
                        <div class="upateitemsform">
                            <div class="header">
                                <h1>UPDATE ITEMS</h1>
                            </div>
                            <label>ItemName</label>
                            <input type="text" placeholder="enter the item name" name="name" required value='{{items[1]}}'/><br><br>
                            <label>category</label>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="category" value='{{items[2]}}' required>
                                <option >South India</option>
                                <option >North India</option>
                                <option >Chinese</option>
                                <optiom>French</option>
                            </select><br>
                            <label>Price</label>
                            <input type="number" placeholder="enter the price" name="price" required value='{{items[3]}}'/>
                            <div class="btn">
                            <button type="submit" style="border:none; background-color:palevioletred;">submit</button>
                            </div>
                            <div class="lines"></div>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
                       
    


       
</body>
</html>
